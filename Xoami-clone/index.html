<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xoami-clone</title>
    <link rel="icon" href="images/xiaomi.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/5899076747.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- .....nav bar..... -->
    <nav>
      <ul class="nav-left">
        <div class="content-div">
          <li><img src="images/xiaomi.png" alt="xiaomi logo" /></li>
        </div>
        <li>Store</li>
        <li>Phones</li>
        <li>Tablets</li>
        <li>Tv & Smart Homes</li>
        <li>Smart Watch & Audio</li>
      </ul>
      <ul class="nav-right">
        <li>Discover</li>
        <li>Support</li>
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-cart-shopping"></i></li>
        <li><i class="fa-regular fa-user"></i></li>
      </ul>
    </nav>
    <!-- ....header section.... -->
    <header>
      <div class="header-wrapper">
        <div class="header-left">
          <h1>Xiaomi Pad 7</h1>
          <p>Starting from &#8377;26,999*</p>
          <p>Sale Start on 13th Jan, 12 PM</p>
          <button class="btn-learn">Learn More</button>
        </div>
        <div class="header-right">
          <img class="header-img" src="images/headerimg.jpg" alt="header" />
          <div class="headerimg-text">
            <p>*Xiaomi Focus Keyboard sold separately</p>
            <p>*Inclusive of bank offers and discounts</p>
          </div>
        </div>
        <div class="header-page-btn">
          <div class="page-btn">
            <p><i class="fa-solid fa-angle-left"></i></p>
          </div>
          <div class="page-btn">
            <p><i class="fa-solid fa-angle-right"></i></p>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bar"></div>
        <div class="header-bar"></div>
        <div class="header-bar"></div>
        <div class="header-bar"></div>
        <div class="header-bar"></div>
        <div class="header-bar"></div>
        <div class="header-bar"></div>
      </div>
    </header>
  </body>
</html>
